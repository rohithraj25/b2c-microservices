spring.application.name=Seller-Module

spring.datasource.url=jdbc:mysql://localhost:3306/sellermod?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
#enter the correct MySQL Password below
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8087


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

com.onlineshopping.image.folder.path=D://B2B_Images

#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

